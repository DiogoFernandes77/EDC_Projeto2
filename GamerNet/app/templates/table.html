{% block content %}

    <div class="row">

    <div class="row">
        {% for name, nick, id in people %}
        <div class="col-md-2">
            <div class="text-center card-box">
                <div class="member-card pt-2 pb-2">
                    <div class="thumb-lg member-thumb mx-auto"><img
                            src="https://bootdey.com/img/Content/avatar/avatar2.png"

                    <div class="">

                        <p class="text-muted">@{{ nick}}
                        </p>
                    </div>
                    <button type="button" class="btn btn-primary mt-3 btn-rounded waves-effect w-md waves-light">{{ makeAction }}
                    </button>
                    <button type="button" class="btn btn-primary mt-3 btn-rounded waves-effect w-md waves-light">See
                        Games
                    </button>
                    <div class="mt-4">
                        <div class="row">

                        </div>
                    </div>
                </div>
            </div>

        {% endfor %}
