{% extends "tables.html" %}

{% block content %}

    <div class="row">

        <!-- end col -->
    </div>
    <!-- end row -->
    <div class="row">
        {% for name, nick, id, logo in people %}

                <div class="col-md-2">
                    <div class="text-center card-box">
                        <div class="member-card pt-2 pb-2">
                            <div class="thumb-lg member-thumb mx-auto"><img
                                    src={{ logo }}
                                            class="rounded-circle img-thumbnail" alt="profile-image">
                            </div>
                            <div class="">
                                <h4>{{ Name }}</h4>
                                <p class="text-muted">@{{ nick }}
                                </p>
                            </div>
                            <form id="profile_{{ id }}" method="get" action="{% url 'table' %}">
                                <input id= submit_{{ id }} type="hidden" name="friendAction" value="0"/>
                                <button type="button" onclick = "action1('{{ id }}')"
                                        class="btn btn-primary mt-3 btn-rounded waves-effect w-md waves-light">{{ makeAction }}
                                </button>
                                <button type="button" onclick = "see('{{ id }}')"
                                        class="btn btn-primary mt-3 btn-rounded waves-effect w-md waves-light">See Profile
                                </button>
                            </form>
                            <div class="mt-4">
                                <div class="row">
                                    <h6></h6>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
        {% endfor %}
        <script>
                function action1(id) { // trigger action
                    document.getElementById("submit_"+id).value = id;
                    document.getElementById("profile_"+id).submit();

                }
                function see(id) { // trigger action
                    document.getElementById("submit_"+id).value = "see"+id;
                    document.getElementById("profile_"+id).submit();
                }
        </script>

    </div>


{% endblock %}
