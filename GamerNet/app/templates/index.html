                               value={{ search_input }} aria-label="Search">
                        <button style="color:RoyalBlue;" type="Submit"><i class="fas fa-search" aria-hidden="false"></i>

                    </form>

                </div>


                <!-- Topbar Navbar -->

                <!-- End of Footer -->

                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
                        <button class="close" type="button" data-dismiss="modal" aria-label="Close">

        <script src="/static/js/demo/chart-covid.js"></script>

        <div id="casesDiv" style="display: none;">{{ array_cases }}</div>
        <div id="deathsDiv" style="display: none;">{{ array_deaths }}</div>

            arrayCases = string2array(document.getElementById("casesDiv").innerHTML);
            deathsCases = string2array(document.getElementById("deathsDiv").innerHTML);
            console.log(arrayCases);
            chartCases(arrayCases);
            chartDeaths(deathsCases);
